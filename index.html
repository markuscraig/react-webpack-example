<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Webpack Example</title>
    <script src="./node_modules/react/dist/react-with-addons.js"></script>
</head>
<body>
    <!-- where the root React component will get rendered -->
    <div id="content"></div>

    <!-- include the webpack-dev-server script being server on localhost:8090 -->
    <script src="http://localhost:8090/webpack-dev-server.js"></script>

    <!-- include the bundle generated by webpack -->
    <script type="text/javascript" src="http://localhost:8090/assets/bundle.js"></script>
</body>
</html>
